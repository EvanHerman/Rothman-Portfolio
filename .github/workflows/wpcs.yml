name: Run WPCS

on:
  push:
    branches:
      - main-addworkflow

jobs:
  wpcs:
    name: Run WPCS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'

      - name: Install Composer dependencies
        run: composer install

      - name: Run WPCS
        run: vendor/bin/phpcs --standard=WordPress .
