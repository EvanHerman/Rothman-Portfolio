name: CSS Lint

on: [push, pull_request]

jobs:
  linters:
    name: stylelint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Analyze CSS statically using stylelint
        uses: moneyforward/stylelint-action@v0